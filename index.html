<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enhanced Smart Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea id="testInput" placeholder="اضغط على أزرار Generate لاختبارها هنا" rows="3"></textarea>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <svg id="darkIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="lightIcon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="keyboard-container" id="keyboardContainer">
        <div class="keyboard-row special-buttons-row">
            <button class="key special primary-action" id="generateTextKey">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                    <line x1="4" y1="22" x2="4" y2="15"></line>
                </svg>
                <span>Name</span>
            </button>
            <button class="key special primary-action" id="generateEmailKey">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <span>Email</span>
            </button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-char="1" data-secondary="!" data-ar="١" data-ar-secondary="!">1<span class="secondary-char">!</span></button>
            <button class="key" data-char="2" data-secondary="@" data-ar="٢" data-ar-secondary="@">2<span class="secondary-char">@</span></button>
            <button class="key" data-char="3" data-secondary="#" data-ar="٣" data-ar-secondary="#">3<span class="secondary-char">#</span></button>
            <button class="key" data-char="4" data-secondary="$" data-ar="٤" data-ar-secondary="$">4<span class="secondary-char">$</span></button>
            <button class="key" data-char="5" data-secondary="%" data-ar="٥" data-ar-secondary="%">5<span class="secondary-char">%</span></button>
            <button class="key" data-char="6" data-secondary="^" data-ar="٦" data-ar-secondary="^">6<span class="secondary-char">^</span></button>
            <button class="key" data-char="7" data-secondary="&" data-ar="٧" data-ar-secondary="&">7<span class="secondary-char">&</span></button>
            <button class="key" data-char="8" data-secondary="*" data-ar="٨" data-ar-secondary="*">8<span class="secondary-char">*</span></button>
            <button class="key" data-char="9" data-secondary="(" data-ar="٩" data-ar-secondary="(">9<span class="secondary-char">(</span></button>
            <button class="key" data-char="0" data-secondary=")" data-ar="٠" data-ar-secondary=")">0<span class="secondary-char">)</span></button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-char="q" data-secondary="Q" data-ar="ض" data-ar-secondary="َ">ق<span class="secondary-char">َ</span></button>
            <button class="key" data-char="w" data-secondary="W" data-ar="ص" data-ar-secondary="ً">و<span class="secondary-char">ً</span></button>
            <button class="key" data-char="e" data-secondary="E" data-ar="ث" data-ar-secondary="ُ">ث<span class="secondary-char">ُ</span></button>
            <button class="key" data-char="r" data-secondary="R" data-ar="ق" data-ar-secondary="ٌ">ر<span class="secondary-char">ٌ</span></button>
            <button class="key" data-char="t" data-secondary="T" data-ar="ف" data-ar-secondary="ِ">ت<span class="secondary-char">ِ</span></button>
            <button class="key" data-char="y" data-secondary="Y" data-ar="غ" data-ar-secondary="ٍ">ي<span class="secondary-char">ٍ</span></button>
            <button class="key" data-char="u" data-secondary="U" data-ar="ع" data-ar-secondary="ْ">ع<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="i" data-secondary="I" data-ar="ه" data-ar-secondary="ّ">ه<span class="secondary-char">ّ</span></button>
            <button class="key" data-char="o" data-secondary="O" data-ar="خ" data-ar-secondary="~">خ<span class="secondary-char">~</span></button>
            <button class="key" data-char="p" data-secondary="P" data-ar="ح" data-ar-secondary="ْ">ب<span class="secondary-char">ْ</span></button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-char="a" data-secondary="A" data-ar="ش" data-ar-secondary="إ">ش<span class="secondary-char">إ</span></button>
            <button class="key" data-char="s" data-secondary="S" data-ar="س" data-ar-secondary="أ">س<span class="secondary-char">أ</span></button>
            <button class="key" data-char="d" data-secondary="D" data-ar="ي" data-ar-secondary="آ">ي<span class="secondary-char">آ</span></button>
            <button class="key" data-char="f" data-secondary="F" data-ar="ب" data-ar-secondary="ْ">ب<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="g" data-secondary="G" data-ar="ل" data-ar-secondary="ْ">ل<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="h" data-secondary="H" data-ar="ا" data-ar-secondary="ْ">ا<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="j" data-secondary="J" data-ar="ت" data-ar-secondary="ْ">ت<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="k" data-secondary="K" data-ar="ن" data-ar-secondary="ْ">ن<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="l" data-secondary="L" data-ar="م" data-ar-secondary="ْ">م<span class="secondary-char">ْ</span></button>
            <button class="key" data-char=";" data-secondary=":" data-ar="ك" data-ar-secondary="ْ">ك<span class="secondary-char">ْ</span></button>
        </div>
        <div class="keyboard-row">
            <button class="key special" id="shiftKey">Shift</button>
            <button class="key" data-char="z" data-secondary="Z" data-ar="ئ" data-ar-secondary="ْ">ئ<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="x" data-secondary="X" data-ar="ء" data-ar-secondary="ْ">ء<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="c" data-secondary="C" data-ar="ؤ" data-ar-secondary="ْ">ؤ<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="v" data-secondary="V" data-ar="ر" data-ar-secondary="ْ">ر<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="b" data-secondary="B" data-ar="لا" data-ar-secondary="ْ">لا<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="n" data-secondary="N" data-ar="ى" data-ar-secondary="ْ">ى<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="m" data-secondary="M" data-ar="ة" data-ar-secondary="ْ">ة<span class="secondary-char">ْ</span></button>
            <button class="key" data-char="," data-secondary="<" data-ar="و" data-ar-secondary="ْ">و<span class="secondary-char">ْ</span></button>
            <button class="key special" id="backspaceKey">⌫</button>
        </div>
        <div class="keyboard-row">
            <button class="key special" id="langKey">عربي</button>
            <button class="key space" id="spaceKey"></button>
            <button class="key special" data-char="." data-secondary="," data-ar="٫" data-ar-secondary="،">٫<span class="secondary-char">،</span></button>
            <button class="key special" id="enterKey">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
