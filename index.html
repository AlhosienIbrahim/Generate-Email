<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كيبورد البريد الإلكتروني</title>
    <style>
        :root {
            --primary: #007AFF;
            --primary-dark: #0062CC;
            --danger: #FF3B30;
            --text: #1C1C1E;
            --bg: #F2F2F7;
            --card-radius: 16px;
            --btn-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .permission-card {
            background-color: white;
            border-radius: var(--card-radius);
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: var(--btn-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin: 0 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .keyboard-screen {
            display: none;
        }

        .generate-btn {
            width: 100%;
            height: 120px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--card-radius);
            font-size: 22px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="permissionScreen" class="permission-card">
            <h1>تفعيل لوحة المفاتيح</h1>
            <p>لاستخدام كيبورد البريد الإلكتروني، يرجى تفعيله في إعدادات الجهاز وتعيينه كلوحة مفاتيح افتراضية</p>
            
            <button id="enableBtn" class="btn btn-primary">تفعيل الكيبورد</button>
            <button id="cancelBtn" class="btn btn-outline">لاحقاً</button>
        </div>

        <div id="keyboardScreen" class="keyboard-screen">
            <button id="generateBtn" class="generate-btn">
                <span>توليد بريد إلكتروني</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const permissionScreen = document.getElementById('permissionScreen');
            const keyboardScreen = document.getElementById('keyboardScreen');
            const enableBtn = document.getElementById('enableBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const generateBtn = document.getElementById('generateBtn');

            // محاكاة حالة تفعيل الكيبورد
            let keyboardEnabled = localStorage.getItem('keyboardEnabled') === 'true';

            // عند تحميل الصفحة، تحقق إذا كان الكيبورد مفعل
            checkKeyboardStatus();

            function checkKeyboardStatus() {
                if (keyboardEnabled) {
                    permissionScreen.style.display = 'none';
                    keyboardScreen.style.display = 'block';
                } else {
                    permissionScreen.style.display = 'block';
                    keyboardScreen.style.display = 'none';
                }
            }

            // زر التفعيل
            enableBtn.addEventListener('click', function() {
                // في التطبيق الحقيقي، هذا سيفتح إعدادات الكيبورد
                alert('سيتم فتح إعدادات لوحة المفاتيح. يرجى تفعيل "كيبورد البريد" وتعيينه كلوحة افتراضية.');
                
                // محاكاة نجاح التفعيل
                localStorage.setItem('keyboardEnabled', 'true');
                keyboardEnabled = true;
                checkKeyboardStatus();
            });

            // زر إلغاء
            cancelBtn.addEventListener('click', function() {
                alert('لا يمكنك استخدام التطبيق بدون تفعيل لوحة المفاتيح');
            });

            // زر توليد البريد
            generateBtn.addEventListener('click', function() {
                if (!keyboardEnabled) {
                    alert('يجب تفعيل لوحة المفاتيح أولاً');
                    return;
                }

                const email = generateRandomEmail();
                alert('تم توليد البريد: ' + email + '\n(في التطبيق الحقيقي سيتم إدراجه مباشرة في حقل النص)');
            });

            // دالة توليد البريد العشوائي
            function generateRandomEmail() {
                const firstNames = ['محمد', 'أحمد', 'علي', 'يوسف', 'مريم', 'فاطمة', 'زينب', 'خالد'];
                const lastNames = ['علي', 'حسن', 'محمود', 'عبدالله', 'الزهراء', 'إبراهيم', 'مصطفى', 'عمر'];
                const domains = ['gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com'];
                
                const name = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                const num = Math.floor(Math.random() * 1000);
                const domain = domains[Math.floor(Math.random() * domains.length)];
                
                return `${name}.${lastName}${num}@${domain}`;
            }
        });
    </script>
</body>
</html>
